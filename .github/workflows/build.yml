name: Build Package

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: maven-settings-action
      uses: s4u/maven-settings-action@v3.1.0
      with:
        servers: '[{"id": "MuleRepository", "username": "${{ secrets.MULE_REPO_USER }}", "password": "${{ secrets.MULE_REPO_PASSWORD }}"}]'
        mirrors: '[{"id": "MuleRepository", "mirrorOf": "maven-central", "url": "https://repository.mulesoft.org/nexus-ee/content/repositories/releases-ee/"}]'
    - name: Build and test
      run: mvn -B verify
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
